<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Page</title>
    <link rel="stylesheet" href="forgetpass.css">
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-card">
            <h2>Forgot Password?</h2>
            <p>Enter your email address below and we will send you instructions to reset your password.</p>
            <form id="forgotPasswordForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" id="submitBtn">Send Reset Link</button>
            </form>
            <p>Remembered your password? <a href="studenthomesignin.html">Sign In</a></p>
        </div>
    </div>

    <script src="forgetpass.js"></script>
</body>
</html>
